<div class="page-header">
  <h1>AngelList Cologne!</h1>
  <p>All you wanna know about cologne</p>
</div>

<div class="span12">
  <ul class="thumbnails">
    <li class="span4" ng-repeat="entry in search | filter:{type:'User'}">
      <a href="{{entry.url}}">
        <img ng-src="{{entry.pic}}"/>
        <h3>{{entry.name}}</h3>
      </a>
    </li>
    <li ng-show="!search.length">No entries</li>
  </ul>
</div>
